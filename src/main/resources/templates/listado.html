<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contribuyentes</title>
</head>
<body>
	<table>
		<thead>
			<th>Nombre: </th>
			<th>Apellido: </th>
			<th>Nit: </th>
			
		</thead>
		<th:block th:each="contribuyente,row:${contribuyentes}">
			<tr>
				<th th:text="${contribuyente.nombre}">
				<th th:text="${contribuyente.apellido}">
				<th th:text="${contribuyente.nit}">
				<th th:text="${contribuyente.fechaIngreso}">
				<th th:text="${contribuyente.codigoImportancia.importancia}">
			</tr>
		</th:block>
	</table>
	<br><button onclick="window.location.href='/inicio'">VOLVER A INGRESAR</button>
</body>
</html>
